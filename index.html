<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Tip Calculator</title>
    <link rel="stylesheet" href="tip.css">
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <hr>
      <div>
        <label>Total Bill</label>
        <input type="text" id="billTotal" placeholder="Enter your total bill...">
      </div>
      <div>
        <label>Tip</label>
        <input type="range" value="0" id="tipInput">
        <span id="tipOutput"></span>
      </div>
      <div>
        <label>Split(# of people)</label>
        <input type="range" min="1" max="10" value="1" id="splitInput">
        <span id="splitOutput"></span>
      </div>

      <hr>

      <div>
        <div>
          <label>New Bill (per person)</label>
          <span id="newBill">$0.00</span>
        </div>
        <div>
          <label>Tip Amount (per person)</label>
          <span id="tipAmount">$0.00</span>
        </div>
      </div>

    </div>


    <script src="tip.js"></script>
  </body>
</html>
